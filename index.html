<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>跳转中...</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
      text-align: center;
      padding: 50px 20px;
    }

    .guide-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      backdrop-filter: blur(6px);
      background-color: rgba(0, 0, 0, 0.65);
      z-index: 9999;
      display: none;
    }

    .guide-box {
      position: absolute;
      top: 10px;
      right: 10px;
      text-align: right;
      color: #fff;
    }

    .guide-box img.arrow {
      width: 100px;
      animation: bounce 1.5s infinite;
      margin-bottom: 5px;
    }

    .guide-box h2 {
      font-size: 18px;
      margin: 0 0 5px;
    }

    .guide-box p {
      font-size: 14px;
      margin: 0;
      color: #ddd;
    }

    .center-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .center-logo img {
      width: 80px;
      opacity: 0.95;
      animation:
        spin 10s linear infinite,
        pulse 2s ease-in-out infinite alternate;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

<!-- 引导层 -->
<div class="guide-overlay" id="wechatGuide">
  <!-- 居中 Logo 动效 -->
  <div class="center-logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/ae/Xiaomi_logo_%282021-%29.svg" alt="小米 Logo">
  </div>

  <!-- 右上角引导提示 -->
  <div class="guide-box">
    <img src="arrow.png" class="arrow" alt="向上箭头" />
    <h2>点击右上角 ···</h2>
    <p>选择“在浏览器中打开”</p>
  </div>
</div>

<script>
  // Base64 编码后的跳转链接
  const encodedUrl = "aHR0cDovL2Vhc3RsaW9uYWQuY24vSW5kdGx6eC5odG1sP2h0dHBzOi8vZ2dlcnNjLnNob3AvaUhkZ25YL3dpeXJ1aXdycHUvcnlldQ==";

  function safeBase64Decode(encoded) {
    try {
      const decoded = atob(encoded);
      if (!decoded.startsWith("http")) return null;
      return decoded;
    } catch (e) {
      return null;
    }
  }

  function isWeChatBrowser() {
    const ua = navigator.userAgent.toLowerCase();
    return ua.includes("micromessenger");
  }

  window.onload = function () {
    const guide = document.getElementById("wechatGuide");
    const decodedUrl = safeBase64Decode(encodedUrl);

    if (!decodedUrl) {
      document.body.innerHTML = "<p>跳转地址无效。</p>";
      return;
    }

    if (isWeChatBrowser()) {
      guide.style.display = "block";
    } else {
      setTimeout(() => {
        window.location.href = decodedUrl;
      }, 1000);
    }
  };
</script>

</body>
</html>
